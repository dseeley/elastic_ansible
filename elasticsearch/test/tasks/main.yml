---

- name: Ensure the health status is green for all nodes in the cluster
  become: yes
  uri:
    url: "https://localhost:9200/_cluster/health"
    user: "{{es_api_basic_auth_username | default(omit)}}"
    password: "{{es_api_basic_auth_password | default(omit)}}"
    force_basic_auth: yes
    client_cert: "{{es_ssl_certificate if es_ssl_client_authentication=='required' else omit}}"
    client_key: "{{es_ssl_key if es_ssl_client_authentication=='required' else omit}}"
    method: GET
    validate_certs: no
  register: es_health
  any_errors_fatal: true
  until: >
    es_health.json is defined and
    es_health.json.status=='green' and
    es_health.json.initializing_shards==0 and
    es_health.json.number_of_data_nodes==groups['es-data'] | length and
    es_health.json.relocating_shards==0 and
    es_health.json.unassigned_shards==0 and
    es_health.json.delayed_unassigned_shards==0
  retries: 1000
  run_once: true

- name: es_health
  debug: msg={{es_health}}
  run_once: true
