---

- name: Create pid, log and conf directories
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: "2755"
  with_items:
    - "{{es_pid_dir}}"
    - "{{es_log_dir}}"
    - "{{es_conf_dir}}"
    - "{{es_conf_dir}}/templates"


- name: Set es_heap_size to half installed
  set_fact: es_heap_size="{{ (ansible_memtotal_mb / 2) | round | int | abs }}m"
  when: es_heap_size is not defined


#Create data directory if mountpoint doesn't exist already
- name: Create data dir if it doesn't exist
  become: yes
  file:
    path: "{{es_data_dir}}"
    state: directory
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: 0755
  notify: restart elasticsearch

- name: Copy Systemd File
  become: yes
  template:
    src: etc/systemd/system/elasticsearch.service.j2
    dest: /etc/systemd/system/elasticsearch.service
    mode: 0644
    force: yes
  notify:
  - restart elasticsearch

- name: reload systemd configuration
  become: yes
  systemd: daemon_reload=yes

- name: Copy jvm.options File for Instance
  become: yes
  template:
    src: es_config/jvm.options.j2
    dest: "{{es_conf_dir}}/jvm.options"
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: 0644
    force: yes
  notify: restart elasticsearch

- name: Copy main elasticsearch config file
  become: yes
  template:
    src: es_config/elasticsearch.yml.j2
    dest: "{{es_conf_dir}}/elasticsearch.yml"
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: '0644'
    force: yes
  notify: restart elasticsearch

- name: Copy tmpfiles.d
  become: yes
  copy:
    content: |
      d    {{ es_pid_dir }}   0755 {{ es_user }} {{ es_group }} - -
    dest: "/usr/lib/tmpfiles.d/elasticsearch.conf"
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: 0644
    force: yes
  notify: restart elasticsearch

- name: Create unicast_hosts.txt (don't notify restart)
  become: yes
  copy:
    content: |
      {% for node in es_master_eligible_nodes %}
      {{ node['hostname'] if (cluster_vars.dns_server is defined and cluster_vars.dns_server != "") else node['ip'] }}
      {% endfor %}
    dest: "{{es_conf_dir}}/unicast_hosts.txt"
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: 0644
    force: yes

- name: Copy sysctl.d/elasticsearch.conf
  become: yes
  copy:
    content: |
      vm.max_map_count={{ es_max_map_count }}
    dest: "/usr/lib/sysctl.d/elasticsearch.conf"
    owner: "{{es_user}}"
    group: "{{es_group}}"
    mode: 0644
    force: yes
  notify: restart elasticsearch

#This needs to be set programmatically, or elasticsearch will not start.  A reboot will do it, but not ideal.
- name: set vm.max_map_count
  become: yes
  sysctl:
    name: vm.max_map_count
    value: "{{es_max_map_count}}"
    sysctl_set: yes
    state: present
    reload: yes
