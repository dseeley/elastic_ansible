---

- name: hostconfig | Create kibana unix group
  become: yes
  group:
    name: "{{kibana_group}}"

- name: hostconfig | Add the kibana user
  become: yes
  user:
    name: "{{kibana_user}}"
    groups: "{{kibana_group}}"
    system: yes


- include_tasks: install-binary.yml

- include_tasks: install-config.yml

- include_tasks: certs.yml
